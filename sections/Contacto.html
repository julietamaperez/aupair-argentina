          <section class="contacto">
               <h1>Contacto</h1>
               <form action="">
                    <fieldset>
                         <legend>Daros personales</legend>
                         <label for="nombreApellido">Nombre y apellido</label>

                    </fieldset>
                    <fieldset>
                         <legend>Contacto</legend>
                         <label for="">Celular</label>
                         <input type="numerodeCelular" id="Celular" placeholder="+549xxxxxxxx" required>
                         <Label>Correo Electrónico</Label>
                         <input type="email" id="CorreoElectronico" name="Correo-electrónico"
                              placeholder="nombre@tipodecorreo" required>
                         <label for="">comentario</label>
                         <textarea name="" id="" cols="30" rows="10"></textarea>
                         <input type="submit" value="Enviar formulario">
                    </fieldset>
               </form>
